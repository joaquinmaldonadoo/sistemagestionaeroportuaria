<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar Persona</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Agregar Persona</h2>
    <form action="agregar_valija.html">
      <input type="text" placeholder="Nombre">
      <input type="text" placeholder="Apellido">
      <input type="text" placeholder="N° de Pasaporte">
      <input type="text" placeholder="N° de Vuelo">

      <select>
        <option value="">Género</option>
        <option value="M">M</option>
        <option value="F">F</option>
        <option value="X">X</option>
      </select>
      <select>
        <option value="">¿Tiene VISA?</option>
        <option value="S">Si, tiene VISA</option>
        <option value="N">No tiene VISA</option>
      </select>
      <input type="number" placeholder="Edad">
      <input type="text" placeholder="Nacionalidad">
      <button type="submit">Guardar y agregar valija</button>
    </form>
  </div>
</body>

</html>
